<!DOCTYPE html>
<html>
    <head>
        <script src="travel_recommendation.js" type="module" ></script>
        <link rel="stylesheet" href="style.css">
        <title>Tripes Advisor</title>
    </head>
    <body>
        <div id="wrapper" >
            <img  style="background-image: url(' ./background.jpg');
            background-position: center; background-repeat: no-repeat; background-size: cover; position: absolute; width: 100%; height: 100%;z-index: -2; transform: rotateY(180deg);" />

            <nav id="navbar">
                <div>
                        <img src="logo.jpg" alt="logo" width="30" height="20" style="margin:auto" >
                        <h2>Tripes Advisor</h2>
                </div>
			        <div  style="grid-column: 2/3;display: flex; gap: 20px">
				        <a href="./travel_recommendation.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">Home</a>
				        <a href="./about_us.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">About us</a>
				        <a href="./contact_us.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">Contact Us</a>
			        </div>
                <div id="search" style="position:relative">
                    <div id="search-result" style="position: absolute;top:2rem;z-index: 99;left:.4rem; width:15rem; height:auto; background-color: white; border-radius:  0 0 10px 10px; color: rgb(84, 144, 223);" ><p style="margin:1rem; font-weight: bolder; font-size: large;"></p></div>

                    <input type="text" id="travel-search" placeholder="Enter a keyword" style="grid-column: 1/6;background-color: white; border: none;">
                    <button id="searchBtn">Search</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </nav>
            <div id="social-media-sidebar">
                <div id="line" ></div>
                <img src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" id="i-icon">
                <img src="https://www.vectorlogo.zone/logos/facebook/facebook-icon.svg" id="f-icon">
            </div>
			<div id="home" class="landing-page show">
                <div>
                    <h1 >Explore<br>recommended<br>destinations</h1>
                    <p >I am  from Caen, and I have traveled all over the world. I give you my recommendations and my good tips in all the countries that I have had the chance to visit. Let yourself be guided!</p>
				    <button id="booknow-btn">BOOK NOW</button>
                </div>
                <div id="recommendations">
             

                </div>			    
            </div>
		</div>
    </body>
