<!DOCTYPE html>
<html>
    <head>

        <title>Tripes Advisor</title>
		<style>
			#search::placeholder{
				color: blue;
				font-weight: bold;
			}
			#main1{
				background-image: url(./background.jpg);
				background-size: auto;
				min-height: 100vh;
				width: 100%;
				display:grid;
				grid-template-columns: repeat(5,1fr);
				grid-template-rows: repeat(5,1fr);
			}
		</style>
    </head>
    <body>
        <nav style="height:30px;display: grid; grid-template-columns: repeat(3, 1fr); justify-content: space-between; align-items: center; color: white; background-color: rgb(0, 30, 0); padding: 10px;">
			<span style="grid-column: 1/2;">
                <img src="logo.jpg" alt="logo" width="30" height="20">
                <strong>Tripes Advisor</strong>
            </span>
			<div style="grid-column: 2/3;display: flex; gap: 20px">
				<a href="./home.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a>
				<a href="./about_us.html" style="color: white; text-decoration: none; font-weight: bold;">About us</a>
				<a href="./contact_us.html" style="color: white; text-decoration: none; font-weight: bold;">Contact Us</a>
			</div>
			<div style="grid-column: 3/4;display: grid; grid-gap:1px;grid-template-columns: repeat(8, 1fr);background-color: white; border-radius: 20px; height: 20px; padding: 5px">
				<input type="text" id="search" placeholder="Enter a keyword" style="grid-column: 1/6;background-color: white; border: none;">
				<button id="searchBtn" style="grid-column: 7/8;color: white; background-color: cadetblue; border-radius: 10px; border: none;">Search</button>
				<button id="resetBtn"style="grid-column: 8/9;color: white; background-color: cadetblue; border-radius: 10px; border: none;">Reset</button>
			</div>
        </nav>
		<div id="main1">
            <!-- <div style="padding: 20 px; backdrop-filter: blur(50px); display:flex; align-content: center;"> -->
                <div id="result" style="padding:20px;color:white; backdrop-filter: blur(50px);grid-column: 1/11; grid-row: 1/11; z-index: 1;font-weight:100 ;font-size: medium; display:none"></div>
            <!-- </div> -->
			<div id="not" style="grid-column: 2/4; grid-row: 2/5 flex; flex-direction: column; justify-content: space-between; color: white;">
				<h1 style="text-align: left; backdrop-filter: blur(3px);">Explore<br>recommended<br>destinations</h1>
                <p style="backdrop-filter: blur(3px); text-align: justify;">I am  from Caen, and I have traveled all over the world. I give you my recommendations and my good tips in all the countries that I have had the chance to visit. Let yourself be guided!</p>
				<button style="color: white; background-color: cadetblue; border-radius: 5px; border: none;">BOOK NOW</button>
			</div>
		</div>
        <script type="text/javascript" src="travel_recommendation.js"></script>
    </body>
</html>
