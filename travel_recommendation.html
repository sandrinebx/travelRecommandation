<!DOCTYPE html>
<html>
    <head>

        <title>Tripes Advisor</title>
		<style>
			#search::placeholder{
				color: grey;
				font-weight: bold;
                font-family:Arial;
			}
			#main1{
				background-image: url(./background.jpg);
				background-size: cover;
				height: 100vh;
				width: 100%;
				display:grid;
				grid-template-columns: repeat(2,1fr);
				grid-template-rows: repeat(10,1fr);
				grid-gap: 10px;
                font-family:Arial;
			}
            #container {
                display: flex;
            }
            #fixed-content {
                width: 200px; /* Fixed width for the left content */
                background-color: #f0f0f0;
                padding: 10px;
                box-sizing: border-box;
            }
            #flexible-content {
                flex: 1; /* Takes up the remaining space */
                padding: 10px;
                box-sizing: border-box;
            }
            #row {
                background-color: white;
                margin-bottom: 10px; /* Space between rows */
                padding: 10px;
                border: 1px solid #ccc;
            }
		</style>
    </head>
    <body>
        <nav style="height:30px;display: grid; grid-template-columns: repeat(3, 1fr); justify-content: space-between; align-items: center; color: white; background-color: rgb(0, 30, 0); padding: 10px;">
			<span style="grid-column: 1/2; font-family:Arial">
                <img src="logo.jpg" alt="logo" width="30" height="20">
                <strong font-family:Arial>Tripes Advisor</strong>
            </span>
			<div style="grid-column: 2/3;display: flex; gap: 20px">
				<a href="./travel_recommendation.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">Home</a>
				<a href="./about_us.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">About us</a>
				<a href="./contact_us.html" style="color: white; text-decoration: none; font-weight: bold; font-family:Arial;">Contact Us</a>
			</div>
			<div style="grid-column: 3/4;display: grid; grid-gap:1px;grid-template-columns: repeat(8, 1fr);background-color: white; border-radius: 20px; height: 20px; padding: 5px">
				<input type="text" id="search" placeholder="Enter a keyword" style="grid-column: 1/6;background-color: white; border: none;">
				<button id="searchBtn" style="grid-column: 7/8;color: white; background-color: grey; border-radius: 10px; border: none;">Search</button>
				<button id="resetBtn"style="grid-column: 8/9;color: white; background-color: grey; border-radius: 10px; border: none;">Reset</button>
			</div>
        </nav>
		<div id="container">
            <div id="fixed-content">
                <h1 style="text-align: left; backdrop-filter: blur(3px);">Explore<br>recommended<br>destinations</h1>
                <p style="backdrop-filter: blur(3px); text-align: justify;">I am  from Caen, and I have traveled all over the world. I give you my recommendations and my good tips in all the countries that I have had the chance to visit. Let yourself be guided!</p>
				<button style="color: white; background-color: grey; border-radius: 5px; border: none;">BOOK NOW</button>
			</div>
		</div>
        
        <script type="text/javascript" src="travel_recommendation.js"></script>
    </body>
</html>
